<html>
  <haed>
    <link rel="stylesheet" href="./css/findid.css" />
  </haed>
  <body>
    <div class="wrapper">
      <div class="loginTitle">
        <div>KEPCO A : BLOG</div>
        <div class="msg">가입 시 입력하신 아이디와 이메일, 전화번호를 입력해주세요</div>
      </div>
      <div class="loginContent">
        <form method="post">
          <div class="typeid">
            <div class="row">아이디 :&nbsp;</div> 
            <input class="id" type="text" name="id" maxlength=20 placeholder="최대 20자" pattern="[A-Za-z0-9]+" title="영어와 숫자 조합만 가능합니다.">
        </div>
          <div class="typeemail">
              <div class="row">e-mail :&nbsp;</div>
              <input class="email" type="email" name="email" maxlength=50>
          </div>
          <div class="typephonenum">
              <div class="row">전화번호 :&nbsp;</div>
              <input class="phonenum" type="text" name="phonenum" maxlength=11 placeholder="'-'를 제외한 번호만 입력해주세요">
          </div>
          <div class="findbutton">
            <button type="submit">비밀번호 찾기</button>
            <a href="/login"><button type="button">취소</button></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
